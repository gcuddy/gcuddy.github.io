<h1 class="f2 lh-title sans-serif">Archive:</h1>
<p class="i">You can also find me on <a class="link black b dim" target="_blank" href="http://medium.com/@guscuddy">Medium</a>.

<ul>

      <a class="link black b dim" href="{{ post.url }}">{{ post.title }}</a> <span class="i">({{ post.date | {{ page.date | date: "%-m/%-d/%y" }})</span>
    </li>
  {% endfor %}
</ul>
