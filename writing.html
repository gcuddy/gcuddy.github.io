---
layout: default
permalink: /blog
title: "Blog"
---

    <h1 class="f2 lh-title sans-serif">Blog:</h1>
  <ul>
    {% for post in site.posts %}
      <li>
        <a class ="link b black dim f3" href="{{ post.url }}">
          {{ post.title }}
        </a>
        - <time class="serif" datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date_to_long_string }}</time>
      </li>
    {% endfor %}
  </ul>
